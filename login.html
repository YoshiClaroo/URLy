<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | URLy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --secondary: #e0e7ff;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --success: #10b981;
      --error: #ef4444;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .logo-icon {
      color: var(--primary);
      font-size: 32px;
    }
    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--dark);
    }
    p {
      color: var(--gray);
      margin-bottom: 30px;
    }
    .login-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      transition: background 0.3s;
    }
    .login-button:hover {
      background: var(--primary-dark);
    }
    .login-button i {
      font-size: 20px;
    }
    .error-message {
      color: var(--error);
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <i class="fas fa-link logo-icon"></i>
      <span class="logo-text">URLy</span>
    </div>
    <h1>Iniciar Sesión</h1>
    <p>Accede con tu cuenta de Google para comenzar</p>
    <button id="googleSignIn" class="login-button">
      <i class="fab fa-google"></i>
      Iniciar con Google
    </button>
    <div id="errorMessage" class="error-message"></div>
  </div>
  <script type="module">
    import { auth } from './js/firebase.js';
    import { signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const provider = new GoogleAuthProvider();
    const googleSignIn = document.getElementById('googleSignIn');
    const errorMessage = document.getElementById('errorMessage');

    onAuthStateChanged(auth, (user) => {
      console.log("onAuthStateChanged en login.html, usuario:", user);
      if (user) {
        window.location.href = 'index.html';
      }
    });

    googleSignIn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = 'index.html';
      } catch (error) {
        console.error("Error signing in:", error);
        errorMessage.textContent = 'Error al iniciar sesión. Intenta de nuevo.';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
