<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLy - Acortador de URLs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #4361ee;
            margin-bottom: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #3a56d4;
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            display: none;
        }
        #shortUrl {
            color: #4361ee;
            text-decoration: none;
            font-weight: bold;
            word-break: break-all;
        }
        .stats {
            margin-top: 15px;
            text-align: left;
            font-size: 14px;
            color: #64748b;
        }
        .copy-btn {
            background: #4CAF50;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background: #45a049;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>URLy âœ¨</h1>
        <p>Acorta tus URLs largas en segundos</p>
        
        <div class="form-group">
            <input type="url" id="urlInput" placeholder="https://ejemplo.com/super-url-larga" required>
            <input type="text" id="aliasInput" placeholder="alias-opcional">
            <button id="shortenBtn">Acortar URL</button>
        </div>

        <div id="result" class="hidden">
            <p>âœ… Â¡Listo! Tu enlace acortado:</p>
            <a id="shortUrl" target="_blank">...</a>
            <button id="copyBtn" class="copy-btn">Copiar enlace</button>
            <div class="stats">
                <p>ðŸ‘† <strong id="clicks">0</strong> clics</p>
                <p>ðŸ“… Creado el: <span id="createdAt">...</span></p>
            </div>
        </div>
    </div>

    <!-- Script incrustado -->
    <script>
        // Config Firebase (Â¡Reemplaza con tus datos!)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const urlInput = document.getElementById("urlInput");
        const aliasInput = document.getElementById("aliasInput");
        const shortenBtn = document.getElementById("shortenBtn");
        const resultDiv = document.getElementById("result");
        const shortUrlLink = document.getElementById("shortUrl");
        const copyBtn = document.getElementById("copyBtn");
        const clicksSpan = document.getElementById("clicks");
        const createdAtSpan = document.getElementById("createdAt");

        // Acortar URL
        shortenBtn.addEventListener("click", async () => {
            const longUrl = urlInput.value.trim();
            const alias = aliasInput.value.trim();

            if (!longUrl) {
                alert("Por favor, ingresa una URL vÃ¡lida.");
                return;
            }

            try {
                const shortId = alias || generateShortId();
                const shortUrl = `${window.location.origin}/${shortId}`;

                // Guardar en Firestore
                await db.collection("urls").doc(shortId).set({
                    longUrl: longUrl,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    clicks: 0
                });

                // Mostrar resultado
                shortUrlLink.href = shortUrl;
                shortUrlLink.textContent = shortUrl;
                clicksSpan.textContent = "0";
                createdAtSpan.textContent = new Date().toLocaleDateString();
                resultDiv.classList.remove("hidden");

                // Limpiar campos
                urlInput.value = "";
                aliasInput.value = "";
            } catch (error) {
                console.error("Error:", error);
                alert("Error al acortar. Intenta nuevamente.");
            }
        });

        // Copiar enlace
        copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(shortUrlLink.textContent)
                .then(() => alert("Â¡Enlace copiado! ðŸ“‹"))
                .catch(() => alert("Error al copiar"));
        });

        // Generar ID aleatorio
        function generateShortId() {
            return Math.random().toString(36).substring(2, 8);
        }
    </script>
</body>
</html>
