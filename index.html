<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acortador de URLs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #ffffff;
      color: #1d4ed8;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border: 1px solid #1d4ed8;
      border-radius: 4px;
    }
    button {
      background-color: #1d4ed8;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Acortador de URLs</h1>
  <input type="text" id="longUrl" placeholder="Pega tu URL larga aquÃ­">
  <button onclick="shortenUrl()">Acortar</button>
  <div id="result"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt79jrJpE2OZgb9MunFkjREeB3t4_Vznk",
      authDomain: "urlyi-b3947.firebaseapp.com",
      projectId: "urlyi-b3947",
      storageBucket: "urlyi-b3947.appspot.com",
      messagingSenderId: "732077984332",
      appId: "1:732077984332:web:840e5c1eb645999ede82e9",
      measurementId: "G-VPHWGQG61Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generateShortId(length = 6) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function shortenUrl() {
      const longUrl = document.getElementById('longUrl').value.trim();
      if (!longUrl) return;

      const shortId = generateShortId();
      const shortUrl = `${window.location.origin}/${shortId}`;

      await addDoc(collection(db, "urls"), {
        shortId,
        longUrl,
        clicks: 0,
        createdAt: serverTimestamp()
      });

      document.getElementById('result').innerHTML = `URL corta: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
    }
  </script>
</body>
</html>
