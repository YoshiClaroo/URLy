<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URLy - Acortador de Enlaces</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: #4361ee;
    }
    h1 {
      font-size: 2rem;
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #4361ee;
      border-radius: 5px;
      width: 300px;
    }
    button {
      background-color: #4361ee;
      color: white;
      cursor: pointer;
    }
    .url-info {
      margin-top: 20px;
      text-align: center;
    }
    .copy-btn {
      margin-top: 10px;
      background: #f1f1f1;
      color: #4361ee;
      border: 1px dashed #4361ee;
    }
  </style>
</head>
<body>
  <h1>URLy</h1>
  <input type="text" id="longUrl" placeholder="Pega tu enlace largo aquí" />
  <input type="text" id="alias" placeholder="Alias personalizado (opcional)" />
  <button id="shortenBtn">Acortar URL</button>
  <div class="url-info" id="result"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt79jrJpE2OZgb9MunFkjREeB3t4_Vznk",
      authDomain: "urlyi-b3947.firebaseapp.com",
      projectId: "urlyi-b3947",
      storageBucket: "urlyi-b3947.appspot.com",
      messagingSenderId: "732077984332",
      appId: "1:732077984332:web:840e5c1eb645999ede82e9",
      measurementId: "G-VPHWGQG61Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("shortenBtn").addEventListener("click", async () => {
      const longUrl = document.getElementById("longUrl").value.trim();
      const alias = document.getElementById("alias").value.trim() || Math.random().toString(36).substring(2, 8);

      if (!longUrl) return alert("Por favor, pega una URL.");

      const docRef = doc(db, "urls", alias);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        alert("Este alias ya está en uso.");
        return;
      }

      await setDoc(docRef, {
        longUrl,
        alias,
        clicks: 0,
        createdAt: serverTimestamp()
      });

      const shortUrl = `${window.location.origin}/r/${alias}`;
      document.getElementById("result").innerHTML = `
        <p><strong>URL corta:</strong> <a href="${shortUrl}" target="_blank">${shortUrl}</a></p>
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${shortUrl}')">Copiar</button>
        <p><strong>Alias:</strong> ${alias}</p>
      `;
    });
  </script>
</body>
</html>
