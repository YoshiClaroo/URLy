<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acortador de URLs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #ffffff;
      color: #1d4ed8;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border: 1px solid #1d4ed8;
      border-radius: 4px;
    }
    button {
      background-color: #1d4ed8;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    .url-item {
      margin: 20px 0;
      padding: 10px;
      background-color: #f0f4f8;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }
    .url-item a {
      color: #1d4ed8;
      text-decoration: none;
    }
    .url-item .copy-btn {
      background-color: #34d399;
    }
    .url-item .copy-btn:hover {
      background-color: #10b981;
    }
  </style>
</head>
<body>
  <h1>Acortador de URLs</h1>
  <input type="text" id="longUrl" placeholder="Pega tu URL larga aquí">
  <button onclick="shortenUrl()">Acortar</button>
  <div id="result"></div>
  <h2>Mis URLs Acortadas</h2>
  <div id="urlsList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt79jrJpE2OZgb9MunFkjREeB3t4_Vznk",
      authDomain: "urlyi-b3947.firebaseapp.com",
      projectId: "urlyi-b3947",
      storageBucket: "urlyi-b3947.appspot.com",
      messagingSenderId: "732077984332",
      appId: "1:732077984332:web:840e5c1eb645999ede82e9",
      measurementId: "G-VPHWGQG61Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generateShortId(length = 6) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function shortenUrl() {
      const longUrl = document.getElementById('longUrl').value.trim();
      if (!longUrl) return;

      const shortId = generateShortId();
      const shortUrl = `${window.location.origin}/${shortId}`;

      await addDoc(collection(db, "urls"), {
        shortId,
        longUrl,
        clicks: 0,
        createdAt: serverTimestamp()
      });

      document.getElementById('result').innerHTML = `URL corta: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
      fetchUrls();
    }

    async function fetchUrls() {
      const querySnapshot = await getDocs(collection(db, "urls"));
      const urlsList = document.getElementById('urlsList');
      urlsList.innerHTML = ''; // Limpiar la lista actual

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const urlItem = document.createElement('div');
        urlItem.classList.add('url-item');

        const creationDate = new Date(data.createdAt.seconds * 1000).toLocaleString();
        const clicks = data.clicks;

        urlItem.innerHTML = `
          <p>URL: <a href="${window.location.origin}/${data.shortId}" target="_blank">${window.location.origin}/${data.shortId}</a></p>
          <p>Fecha de creación: ${creationDate}</p>
          <p>Vistas: ${clicks}</p>
          <button class="copy-btn" onclick="copyUrl('${window.location.origin}/${data.shortId}')">Copiar URL</button>
        `;

        urlsList.appendChild(urlItem);
      });
    }

    function copyUrl(url) {
      navigator.clipboard.writeText(url)
        .then(() => alert("URL copiada al portapapeles"))
        .catch((err) => alert("Error al copiar la URL: " + err));
    }

    // Cargar las URLs desde Firebase al cargar la página
    window.onload = fetchUrls;
  </script>
</body>
</html>
