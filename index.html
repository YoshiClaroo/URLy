<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-adsense-account" content="ca-pub-3539363562189833">
  <title>Acortador de URL | URLy</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      color: #1e40af;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input, button {
      padding: 10px;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1e40af;
      color: white;
      cursor: pointer;
    }

    #shortUrl {
      margin-top: 1rem;
      font-weight: bold;
    }

    #urlList {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .url-block {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }

    .url-block a {
      color: #1e40af;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Acortador de URL</h1>

  <input type="text" id="longUrl" placeholder="Pega tu URL larga aquí" />
  <input type="text" id="alias" placeholder="Alias personalizado (opcional)" />
  <button id="shortenBtn">Acortar</button>
  <!-- Contenedor principal del banner -->
    <div class="banner-container">
        <!-- Banner de A-Ads (300x250) -->
        <iframe data-aa='2392833' src='//ad.a-ads.com/2392833?size=300x250' style='width:300px; height:250px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
    </div>

  <div id="shortUrl"></div>
  <div id="urlList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, orderBy, getDocs, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt79jrJpE2OZgb9MunFkjREeB3t4_Vznk",
      authDomain: "urlyi-b3947.firebaseapp.com",
      projectId: "urlyi-b3947",
      storageBucket: "urlyi-b3947.appspot.com",
      messagingSenderId: "732077984332",
      appId: "1:732077984332:web:840e5c1eb645999ede82e9",
      measurementId: "G-VPHWGQG61Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("shortenBtn").addEventListener("click", async () => {
      const longUrl = document.getElementById("longUrl").value.trim();
      const alias = document.getElementById("alias").value.trim();

      if (!longUrl) {
        alert("Por favor ingresa una URL.");
        return;
      }

      const shortId = alias || Math.random().toString(36).substring(2, 8);
      const ref = doc(db, "urls", shortId);
      const docSnap = await getDoc(ref);

      if (docSnap.exists()) {
        alert("Ese alias ya está en uso.");
        return;
      }

      await setDoc(ref, {
        longUrl,
        clicks: 0,
        createdAt: serverTimestamp()
      });

      const shortUrl = `${window.location.origin}/r/${shortId}`;
      document.getElementById("shortUrl").innerHTML = `
        <p>URL acortada: <a href="${shortUrl}" target="_blank">${shortUrl}</a></p>
        <button onclick="navigator.clipboard.writeText('${shortUrl}')">Copiar</button>
      `;

      document.getElementById("longUrl").value = "";
      document.getElementById("alias").value = "";

      mostrarURLs();
    });

    async function mostrarURLs() {
      const contenedor = document.getElementById("urlList");
      contenedor.innerHTML = "";

      const q = query(collection(db, "urls"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const shortUrl = `${window.location.origin}/r/${docSnap.id}`;
        const longUrl = data.longUrl;
        const clicks = data.clicks ?? 0;
        const fecha = data.createdAt?.toDate().toLocaleString() ?? "Sin fecha";

        const block = document.createElement("div");
        block.classList.add("url-block");
        block.innerHTML = `
          <p><strong>URL corta:</strong> <a href="${shortUrl}" target="_blank">${shortUrl}</a></p>
          <p><strong>Original:</strong> ${longUrl}</p>
          <p><strong>Clics:</strong> ${clicks}</p>
          <p><strong>Fecha:</strong> ${fecha}</p>
        `;
        contenedor.appendChild(block);
      });
    }

    window.addEventListener("load", mostrarURLs);
  </script>
</body>
</html>
