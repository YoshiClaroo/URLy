<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLy âœ¨ - Acortador de URLs</title>
    <style>
        /* Tus estilos CSS aquÃ­ (igual que antes) */
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        /* ... (conserva el resto de tus estilos) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>URLy âœ¨</h1>
        <p>Acorta tus URLs largas en segundos</p>
        
        <div class="form-group">
            <input type="url" id="urlInput" placeholder="https://ejemplo.com/super-url-larga" required>
            <input type="text" id="aliasInput" placeholder="alias-opcional">
            <button id="shortenBtn">Acortar URL</button>
        </div>

        <div id="result" class="hidden">
            <p>âœ… Â¡Listo! Tu enlace acortado:</p>
            <a id="shortUrl" target="_blank">...</a>
            <button id="copyBtn" class="copy-btn">Copiar enlace</button>
            <div class="stats">
                <p>ðŸ‘† <strong id="clicks">0</strong> clics</p>
                <p>ðŸ“… Creado el: <span id="createdAt">...</span></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs MODULARES (v11.6.1) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        // Tu configuraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAt79jrJpE2OZgb9MunFkjREeB3t4_Vznk",
            authDomain: "urlyi-b3947.firebaseapp.com",
            projectId: "urlyi-b3947",
            storageBucket: "urlyi-b3947.appspot.com",
            messagingSenderId: "732077984332",
            appId: "1:732077984332:web:840e5c1eb645999ede82e9",
            measurementId: "G-VPHWGQG61Q"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        // DOM Elements
        const urlInput = document.getElementById("urlInput");
        const aliasInput = document.getElementById("aliasInput");
        const shortenBtn = document.getElementById("shortenBtn");
        const resultDiv = document.getElementById("result");
        const shortUrlLink = document.getElementById("shortUrl");
        const copyBtn = document.getElementById("copyBtn");
        const clicksSpan = document.getElementById("clicks");
        const createdAtSpan = document.getElementById("createdAt");

        // Acortar URL
        shortenBtn.addEventListener("click", async () => {
            const longUrl = urlInput.value.trim();
            const alias = aliasInput.value.trim();

            if (!longUrl) {
                alert("Por favor, ingresa una URL vÃ¡lida.");
                return;
            }

            try {
                const shortId = alias || generateShortId();
                const shortUrl = `${window.location.origin}/${shortId}`;

                // Guardar en Firestore
                await setDoc(doc(db, "urls", shortId), {
                    longUrl: longUrl,
                    createdAt: serverTimestamp(),
                    clicks: 0
                });

                // Mostrar resultado
                shortUrlLink.href = shortUrl;
                shortUrlLink.textContent = shortUrl;
                clicksSpan.textContent = "0";
                createdAtSpan.textContent = new Date().toLocaleDateString();
                resultDiv.classList.remove("hidden");

                // Limpiar campos
                urlInput.value = "";
                aliasInput.value = "";

                // Evento de Analytics
                logEvent(analytics, 'url_acortada', { alias: shortId });
            } catch (error) {
                console.error("Error:", error);
                alert("Error al acortar. Intenta nuevamente.");
            }
        });

        // Copiar enlace
        copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(shortUrlLink.textContent)
                .then(() => alert("Â¡Enlace copiado! ðŸ“‹"))
                .catch(() => alert("Error al copiar"));
        });

        // Generar ID aleatorio
        function generateShortId() {
            return Math.random().toString(36).substring(2, 8);
        }
    </script>
</body>
</html>
