<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redireccionando... | URLy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #1e40af;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      border: 5px solid rgba(30, 64, 175, 0.2);
      border-top: 5px solid #1e40af;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #dc2626;
      margin-top: 20px;
    }
    .btn {
      background: #1e40af;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>Redirigiendo...</p>
  <p id="error" class="error" style="display: none;"></p>
  <a id="manualRedirect" class="btn" style="display: none;" href="#">Click aquí si no redirige</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAt79jrJpE2OZgb9MunFkjREeB3t4_Vznk",
      authDomain: "urlyi-b3947.firebaseapp.com",
      projectId: "urlyi-b3947",
      storageBucket: "urlyi-b3947.appspot.com",
      messagingSenderId: "732077984332",
      appId: "1:732077984332:web:840e5c1eb645999ede82e9",
      measurementId: "G-VPHWGQG61Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const urlId = window.location.pathname.split('/').pop();

    // Configuración ShrinkMe.io
    const SHRINKME_API_KEY = "0c35c00f33efb07d85c2131175e7062d6f529b1a"; // Tu API Token

    async function getShrinkMeUrl(longUrl) {
      try {
        // Usamos formato text para respuesta más simple
        const apiUrl = `https://shrinkme.io/api?api=${SHRINKME_API_KEY}&url=${encodeURIComponent(longUrl)}&alias=${urlId}&format=text`;
        
        const response = await fetch(apiUrl);
        
        if (!response.ok) {
          throw new Error("Error en la API de ShrinkMe");
        }
        
        const shortUrl = await response.text();
        
        // Verificamos que la respuesta sea una URL válida
        if (!shortUrl.startsWith("http")) {
          throw new Error("Respuesta inválida de ShrinkMe");
        }
        
        return shortUrl;
      } catch (error) {
        console.error("Error con ShrinkMe.io:", error);
        // Si falla, usamos la URL original como respaldo
        return longUrl;
      }
    }

    async function redirect() {
      try {
        const urlRef = doc(db, "urls", urlId);
        const urlDoc = await getDoc(urlRef);

        if (urlDoc.exists()) {
          // 1. Registra el click en Firebase
          await updateDoc(urlRef, { clicks: increment(1) });
          
          // 2. Obtiene URL de ShrinkMe.io
          const shrinkUrl = await getShrinkMeUrl(urlDoc.data().longUrl);
          
          // 3. Muestra botón de redirección manual
          const manualBtn = document.getElementById('manualRedirect');
          manualBtn.href = shrinkUrl;
          manualBtn.style.display = 'inline-block';
          manualBtn.textContent = `Ir a ${new URL(shrinkUrl).hostname}`;
          
          // 4. Redirige automáticamente después de 1.5 segundos
          setTimeout(() => {
            window.location.href = shrinkUrl;
          }, 1500);
        } else {
          showError("Enlace no encontrado");
        }
      } catch (error) {
        showError("Error al redirigir: " + error.message);
        console.error("Error crítico:", error);
      }
    }

    function showError(message) {
      document.querySelector('.loader').style.display = 'none';
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    // Iniciar redirección
    redirect();
  </script>
</body>
</html>
