<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redireccionando... | URLy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #1e40af;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      border: 5px solid rgba(30, 64, 175, 0.2);
      border-top: 5px solid #1e40af;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #dc2626;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>Redirigiendo...</p>
  <p id="error" class="error" style="display: none;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAt79jrJpE2OZgb9MunFkjREeB3t4_Vznk",
      authDomain: "urlyi-b3947.firebaseapp.com",
      projectId: "urlyi-b3947",
      storageBucket: "urlyi-b3947.appspot.com",
      messagingSenderId: "732077984332",
      appId: "1:732077984332:web:840e5c1eb645999ede82e9",
      measurementId: "G-VPHWGQG61Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const urlId = window.location.pathname.split('/').pop();

    // Configuración Cuty.io
    const CUTY_API_TOKEN = "4a0e9adeffd70ff5cd9126c3b"; // Tu API Token

    async function redirect() {
      try {
        const urlRef = doc(db, "urls", urlId);
        const urlDoc = await getDoc(urlRef);

        if (urlDoc.exists()) {
          // 1. Registra el click en Firebase
          await updateDoc(urlRef, { clicks: increment(1) });
          
          // 2. Redirige a través de Cuty.io (API POST)
          const response = await fetch("https://api.cuty.io/full", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              token: CUTY_API_TOKEN,
              url: urlDoc.data().longUrl,
              alias: urlId // Usa el mismo ID de Firebase como alias
            })
          });

          const data = await response.json();
          
          if (response.status === 201) {
            window.location.href = data.data.short_url; // Redirige al enlace con anuncios
          } else {
            throw new Error("Error en la API de Cuty.io");
          }
        } else {
          showError("Enlace no encontrado");
        }
      } catch (error) {
        showError("Error al redirigir");
        console.error("Detalles:", error);
      }
    }

    function showError(message) {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('error').textContent = message;
      document.getElementById('error').style.display = 'block';
    }

    redirect();
  </script>
</body>
</html>
