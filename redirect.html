<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo | URLy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f4f8;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        .loader {
            border: 5px solid #e2e8f0;
            border-top: 5px solid #4361ee;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #4361ee;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Configuración Firebase -->
    <script src="/firebase.js"></script>
</head>
<body>
    <div class="loader"></div>
    <div class="loading-text">Cargando</div>

    <script>
        // Obtener ID de la URL (ej: /abc123)
        const shortId = window.location.pathname.substring(1);

        // Buscar en Firestore y redirigir
        db.collection("urls").doc(shortId).get().then((doc) => {
            if (doc.exists) {
                window.location.href = doc.data().longUrl; // Redirección inmediata
                db.collection("urls").doc(shortId).update({
                    clicks: firebase.firestore.FieldValue.increment(1)
                });
            } else {
                window.location.href = "/"; // Si no existe, va al inicio
            }
        });
    </script>
</body>
</html>
