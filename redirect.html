<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo...</title>
  <style>
    body {
      background: #ffffff;
      color: #1d4ed8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt79jrJpE2OZgb9MunFkjREeB3t4_Vznk",
      authDomain: "urlyi-b3947.firebaseapp.com",
      projectId: "urlyi-b3947",
      storageBucket: "urlyi-b3947.appspot.com",
      messagingSenderId: "732077984332",
      appId: "1:732077984332:web:840e5c1eb645999ede82e9",
      measurementId: "G-VPHWGQG61Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const shortId = window.location.pathname.substring(1);

    const q = query(collection(db, "urls"), where("shortId", "==", shortId));
    const snap = await getDocs(q);

    if (!snap.empty) {
      const docRef = snap.docs[0].ref;
      const data = snap.docs[0].data();

      await updateDoc(docRef, { clicks: increment(1) });
      window.location.href = data.longUrl;
    } else {
      document.body.innerHTML = "<h2>URL no encontrada</h2>";
    }
  </script>
</head>
<body>
  <h2>Redirigiendo...</h2>
</body>
</html>
