<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redireccionando... | URLy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #1e40af;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      border: 5px solid rgba(30, 64, 175, 0.2);
      border-top: 5px solid #1e40af;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #dc2626;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>Redirigiendo...</p>
  <p id="error" class="error" style="display: none;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Configuración Firebase (tu código actual)
    const firebaseConfig = {
      apiKey: "AIzaSyAt79jrJpE2OZgb9MunFkjREeB3t4_Vznk",
      authDomain: "urlyi-b3947.firebaseapp.com",
      projectId: "urlyi-b3947",
      storageBucket: "urlyi-b3947.appspot.com",
      messagingSenderId: "732077984332",
      appId: "1:732077984332:web:840e5c1eb645999ede82e9",
      measurementId: "G-VPHWGQG61Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const urlId = window.location.pathname.split('/').pop();

    // Configuración Cuty.io (¡USANDO TUS DATOS!)
    const CUTY_API_KEY = "9f3d5911ed1c9fc0ae744c6d11eedc75ade397a9"; // Tu API Key
    const CUTY_USER_ID = "TU_USER_ID"; // Ejemplo: "12345" (obténlo de la URL de tu panel Cuty)

    async function redirect() {
      try {
        const urlRef = doc(db, "urls", urlId);
        const urlDoc = await getDoc(urlRef);

        if (urlDoc.exists()) {
          // 1. Registra el click en Firebase
          await updateDoc(urlRef, { clicks: increment(1) });
          
          // 2. Redirige a Cuty.io con parámetros personalizados
          const longUrl = encodeURIComponent(urlDoc.data().longUrl);
          const customAlias = urlId; // Usa el ID de Firebase como alias
          
          window.location.href = `https://cuty.io/api?api=${CUTY_API_KEY}&url=${longUrl}&user=${CUTY_USER_ID}&alias=${customAlias}&type=interstitial`;
        } else {
          showError("Enlace no encontrado");
        }
      } catch (error) {
        showError("Error al redirigir");
        console.error("Detalles:", error);
      }
    }

    function showError(message) {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('error').textContent = message;
      document.getElementById('error').style.display = 'block';
    }

    redirect();
  </script>
</body>
</html>
