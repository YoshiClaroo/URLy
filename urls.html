<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URLs Acortadas | URLy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #1e40af;
      margin: 0;
      padding: 20px;
    }
    header {
      max-width: 800px;
      margin: 0 auto 30px;
      text-align: center;
    }
    #urlList {
      max-width: 800px;
      margin: 0 auto;
    }
    .url-block {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f8f9fa;
    }
    .url-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .back-btn {
      display: block;
      text-align: center;
      margin: 30px auto;
      background: #1e40af;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      width: fit-content;
    }
    .loader {
      text-align: center;
      padding: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Historial de URLs Acortadas</h1>
    <a href="index.html" class="back-btn">← Volver al acortador</a>
  </header>

  <div id="urlList">
    <div class="loader">Cargando URLs...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt79jrJpE2OZgb9MunFkjREeB3t4_Vznk",
      authDomain: "urlyi-b3947.firebaseapp.com",
      projectId: "urlyi-b3947",
      storageBucket: "urlyi-b3947.appspot.com",
      messagingSenderId: "732077984332",
      appId: "1:732077984332:web:840e5c1eb645999ede82e9",
      measurementId: "G-VPHWGQG61Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const formatDate = (date) => {
      return date ? new Date(date).toLocaleString('es-ES') : 'N/A';
    };

    const loadURLs = async () => {
      try {
        const q = query(collection(db, "urls"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        
        let html = '';
        snapshot.forEach(doc => {
          const { longUrl, clicks, createdAt } = doc.data();
          const shortUrl = `${window.location.origin}/r/${doc.id}`;
          
          html += `
            <div class="url-block">
              <p><strong>URL Corta:</strong> <a href="${shortUrl}" target="_blank">${shortUrl}</a></p>
              <p><strong>URL Original:</strong> ${longUrl.length > 50 ? longUrl.substring(0, 50) + '...' : longUrl}</p>
              <p><strong>Clics:</strong> ${clicks || 0}</p>
              <p><strong>Fecha:</strong> ${formatDate(createdAt?.toDate())}</p>
              <div class="url-actions">
                <button onclick="window.open('${shortUrl}', '_blank')">Abrir</button>
                <button onclick="navigator.clipboard.writeText('${shortUrl}')">Copiar</button>
              </div>
            </div>
          `;
        });

        document.getElementById('urlList').innerHTML = html || '<p>No hay URLs acortadas aún</p>';
      } catch (error) {
        document.getElementById('urlList').innerHTML = `
          <p style="color:red">Error al cargar URLs: ${error.message}</p>
        `;
      }
    };

    window.addEventListener('load', loadURLs);
  </script>
</body>
</html>
