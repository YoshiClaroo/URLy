<body>

  <!-- Barra Social de Adsterra -->
  <script async src="https://ss.mrmnd.com/interstitial.js" data-mndintid="e8c7fc70-1cbb-4a9b-94aa-48216bb748cd"></script>

  <div class="redirect-container">
    <!-- Banner 728x90 de Adoto -->
    <div class="ad-container" style="min-height:90px;">
      <div data-mndbanid="55d768a2-2869-4802-94bf-983ea8bdf373"></div>
    </div>

    <div class="logo">
      <i class="fas fa-link logo-icon"></i>
      <span class="logo-text">URLy</span>
    </div>
    
    <!-- Banner 300x250 de Adoto -->
    <div class="ad-container" style="min-height:250px; margin:20px auto;">
      <div data-mndazid="d23a64b5-5277-48cc-84a8-58c2c519ccd0"></div>
    </div>
    
    <h1>Redirigiendo...</h1>
    <div class="countdown" id="countdown">10</div>
    <p>Ser치s redirigido autom치ticamente en <span id="seconds">10</span> segundos</p>
    
    <div class="skip-options">
      <button id="skipAdBtn" class="btn btn-premium" style="display: none;">
        游댠 춰Saltar AHORA! +50% R치pido
      </button>
      <button id="skipBtn" class="btn" style="display: none; margin-left: 10px;">
        <i class="fas fa-forward"></i> Continuar sin anuncio
      </button>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    <a href="/index.html" class="btn" id="homeLink" style="display: none;">Volver al inicio</a>
  </div>

  <script type="module">
    import { db } from '/js/firebase.js';
    import {
      doc,
      getDoc,
      updateDoc,
      increment,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-firestore.js";

    // Elementos del DOM
    const errorMessage = document.getElementById('errorMessage');
    const homeLink = document.getElementById('homeLink');
    const countdownElement = document.getElementById('countdown');
    const secondsElement = document.getElementById('seconds');
    const skipBtn = document.getElementById('skipBtn');
    const skipAdBtn = document.getElementById('skipAdBtn');
    const directlinkTrigger = document.getElementById('directlink-trigger');

    // Variables globales
    let countdownInterval;
    let redirectUrl = '';
    const pathSegments = window.location.pathname.split('/');
    const alias = pathSegments[pathSegments.length - 1] || null;

    // Funci칩n para detectar bots
    function isBot() {
      return /bot|googlebot|crawler|spider|robot|crawling/i.test(navigator.userAgent);
    }

    // Funci칩n de redirecci칩n principal
    async function redirect() {
      if (!alias || alias === 'redirect.html') {
        showError('URL no v치lida.');
        return;
      }

      try {
        const ref = doc(db, 'urls', alias);
        const docSnap = await getDoc(ref);

        if (!docSnap.exists()) {
          throw new Error('URL no encontrada.');
        }

        const data = docSnap.data();
        redirectUrl = data.longUrl;

        if (!redirectUrl || !/^https?:\/\/[^\s$.?#].[^\s]*$/i.test(redirectUrl)) {
          throw new Error('La URL destino no es v치lida.');
        }

        await updateDoc(ref, {
          clicks: increment(1),
          lastAccessed: serverTimestamp()
        });

        startCountdown();
      } catch (error) {
        showError(error.message);
        console.error("Error al redirigir:", error);
      }
    }

    // Funci칩n para iniciar el countdown
    function startCountdown() {
      let seconds = 10;
      
      countdownInterval = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;
        secondsElement.textContent = seconds;
        
        // Mostrar opciones para saltar a los 3 segundos
        if (seconds === 7) {
          skipAdBtn.style.display = 'inline-block';
          skipBtn.style.display = 'inline-block';
        }
        
        // Activar Popunder a los 5 segundos
        if (seconds === 5 && !isBot()) {
          document.getElementById('adsterra-popunder').style.display = 'block';
        }
        
        // Redireccionar al finalizar
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          window.location.href = redirectUrl;
        }
      }, 1000);
    }

    // Evento para saltar con anuncio (DirectLink Adsterra)
    skipAdBtn.addEventListener('click', () => {
      clearInterval(countdownInterval);
      directlinkTrigger.click(); // Activa el DirectLink
      window.location.href = redirectUrl;
    });

    // Evento para saltar sin anuncio
    skipBtn.addEventListener('click', () => {
      clearInterval(countdownInterval);
      window.location.href = redirectUrl;
    });

    // Iniciar proceso solo si no es un bot
    if (!isBot()) {
      redirect();
    } else {
      countdownElement.style.display = 'none';
      document.querySelector('p').textContent = 'Redirecci칩n en progreso...';
      setTimeout(() => {
        window.location.href = '/index.html';
      }, 3000);
    }
  </script>
</body>
