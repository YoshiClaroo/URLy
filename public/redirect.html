    @keyframes pulse {

    .g-recaptcha.active {

    }

  <script type="module">
    import { db } from '/js/firebase.js';
    import {
      doc,
      getDoc,
      updateDoc,
      increment,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-firestore.js";

    // Elementos del DOM
    const errorMessage = document.getElementById('errorMessage');
    const captchaError = document.getElementById('captchaError');
    const homeLink = document.getElementById('homeLink');
    const countdown1 = document.getElementById('countdown1');
    const countdown2 = document.getElementById('countdown2');
    const countdown3 = document.getElementById('countdown3');
    const btnContinuar = document.getElementById('btnContinuar');
    const skipBtn = document.getElementById('skipBtn');
    const skipAdBtn = document.getElementById('skipAdBtn');
    const directlinkTrigger = document.getElementById('directlink-trigger');
    const pantalla1 = document.getElementById('pantalla1');
    const pantalla2 = document.getElementById('pantalla2');
    const pantalla3 = document.getElementById('pantalla3');

    // Variables globales
    let redirectUrl = '';
    const pathSegments = window.location.pathname.split('/');
    const alias = pathSegments[pathSegments.length - 1] || null;

    // Función para detectar bots
    function isBot() {
      return /bot|googlebot|crawler|spider|robot|crawling/i.test(navigator.userAgent);
    }

    // Función para iniciar un contador
    function startCountdown(element, button, callback) {
      let seconds = 5;
      element.textContent = seconds;
      button.disabled = true;

      const interval = setInterval(() => {
        seconds--;
        element.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(interval);
          button.disabled = false;
          if (callback) callback();
        }
      }, 1000);
    }

    // Mostrar pantalla 2 (CAPTCHA)
    function mostrarPantalla2() {
      console.log('Mostrando pantalla 2');
      if (!pantalla1 || !pantalla2) {
        console.error('Error: pantalla1 o pantalla2 no encontrados');
        errorMessage.textContent = 'Error interno. Intenta de nuevo.';
        return;
      }
      pantalla1.style.display = 'none';
      pantalla2.style.display = 'block';
      startCountdown(countdown2, document.querySelector('.g-recaptcha'), () => {
        const recaptcha = document.querySelector('.g-recaptcha');
        if (recaptcha) recaptcha.classList.add('active');
      });
    }

    // Mostrar pantalla 3 (Generando URL)
    function mostrarPantalla3() {
      console.log('Mostrando pantalla 3');
      if (!pantalla2 || !pantalla3) {
        console.error('Error: pantalla2 o pantalla3 no encontrados');
        errorMessage.textContent = 'Error interno. Intenta de nuevo.';
        return;
      }
      pantalla2.style.display = 'none';
      pantalla3.style.display = 'block';
      startCountdown(countdown3, skipBtn, () => {
        skipBtn.disabled = false;
        skipAdBtn.disabled = false;
        loadPopunder(); // Activar popunder
      });
      startCountdown(countdown3, skipAdBtn);
    }

    // Mostrar error
    function showError(message) {
      console.error('Error:', message);
      errorMessage.textContent = message;
      homeLink.style.display = 'inline-block';
      pantalla1.style.display = 'none';
      pantalla2.style.display = 'none';
      pantalla3.style.display = 'none';
    }

    // Verificar CAPTCHA
    async function captchaVerificado(token) {
      console.log('Verificando CAPTCHA');
      try {
        const response = await fetch('/verificar-captcha', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        const data = await response.json();
        if (data.success) {
          mostrarPantalla3();
        } else {
          captchaError.textContent = 'Error en la verificación del CAPTCHA. Intenta de nuevo.';
        }
      } catch (error) {
        captchaError.textContent = 'Error del servidor. Intenta de nuevo.';
        console.error('Error en CAPTCHA:', error);
      }
    }

    // Función para obtener la URL y registrar clics
    async function fetchUrlAndTrack() {
      console.log('Iniciando fetchUrlAndTrack, alias:', alias);
      if (!alias || alias === 'redirect.html') {
        showError('URL no válida.');
        return false;
      }

      try {
        const ref = doc(db, 'urls', alias);
        const docSnap = await getDoc(ref);

        if (!docSnap.exists()) {
          throw new Error('URL no encontrada.');
        }

        const data = docSnap.data();
        redirectUrl = data.longUrl;

        if (!redirectUrl || !/^https?:\/\/[^\s$.?#].[^\s]*$/i.test(redirectUrl)) {
          throw new Error('La URL destino no es válida.');
        }

        await updateDoc(ref, {
          clicks: increment(1),
          lastAccessed: serverTimestamp()
        });

        console.log('URL obtenida:', redirectUrl);
        return true;
      } catch (error) {
        showError(error.message);
        console.error('Error al obtener URL:', error);
        return false;
      }
    }

    // Evento para saltar con anuncio (DirectLink Adsterra)
    skipAdBtn.addEventListener('click', () => {
      console.log('Clic en Saltar ahora');
      directlinkTrigger.click();
      window.location.href = redirectUrl;
    });

    // Evento para saltar sin anuncio
    skipBtn.addEventListener('click', () => {
      console.log('Clic en Continuar sin anuncio');
      window.location.href = redirectUrl;
    });

    // Iniciar proceso
    async function init() {
      console.log('Iniciando aplicación');
      if (isBot()) {
        console.log('Bot detectado');
        pantalla1.style.display = 'none';
        errorMessage.textContent = 'Redirección en progreso...';
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 3000);
        return;
      }

      const success = await fetchUrlAndTrack();
      if (success) {
        startCountdown(countdown1, btnContinuar);
        btnContinuar.addEventListener('click', mostrarPantalla2);
      }
    }

    // Ejecutar inicialización
    init().catch(error => {
      console.error('Error en inicialización:', error);
      showError('Error al cargar la página. Intenta de nuevo.');
    });
  </script>
