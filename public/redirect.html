<body>
  <!-- Din치mica -->
  <script async src="https://ss.mrmnd.com/dynamic.js" data-mnddynid="634b77cf-84a0-477c-a91b-c4ce534e22ff"></script>

  <div class="redirect-container">

    <!-- Pantalla 2: Espera -->

      <div class="logo">

      <h1>Redireccionando...</h1>
      <!-- Banner 728x90 arriba -->

      <button id="btnIrAPagina3" class="btn" disabled>Continuar</button>
      <div class="error-message"></div>
      <!-- Banner 300x250 debajo -->
      <div class="ad-container ad-container-300x250">

    </div>

    <!-- Pantalla 3: Generando URL -->
    <div id="pantalla3" style="display: none;">
      <div class="logo">
        <i class="fas fa-link logo-icon"></i>
        <span class="logo-text">URLy</span>
      </div>
      <h1>춰Enlace listo!</h1>
      <!-- Banner 728x90 arriba -->
      <div class="ad-container">
        
      </div>
      <p>Contin칰a en <span id="countdown3">5</span> segundos...</p>
      <div class="skip-options">
        <button id="skipAdBtn" class="btn btn-premium" disabled>
          游댠 춰Saltar AHORA! +50% R치pido
        </button>
        <button id="skipBtn" class="btn" style="margin-left: 10px;" disabled>
          <i class="fas fa-forward"></i> Continuar sin anuncio
        </button>
      </div>
      <!-- Banner 300x250 debajo -->
      <div class="ad-container ad-container-300x250">
        
      </div>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <a href="/index.html" class="btn" id="homeLink" style="display: none;">Volver al inicio</a>
  </div>

  <script type="module">
    import { db } from '/js/firebase.js';
    import {
      doc,
      getDoc,
      updateDoc,
      increment,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-firestore.js";

    // Elementos del DOM
    const errorMessage = document.getElementById('errorMessage');
    const homeLink = document.getElementById('homeLink');
    const countdown1 = document.getElementById('countdown1');
    const countdown2 = document.getElementById('countdown2');
    const countdown3 = document.getElementById('countdown3');
    const btnContinuar = document.getElementById('btnContinuar');
    const skipBtn = document.getElementById('skipBtn');
    const skipAdBtn = document.getElementById('skipAdBtn');
    const btnIrAPagina3 = document.getElementById('btnIrAPagina3');
    const pantalla1 = document.getElementById('pantalla1');
    const pantalla2 = document.getElementById('pantalla2');
    const pantalla3 = document.getElementById('pantalla3');

    // Variables globales
    let redirectUrl = '';
    const pathSegments = window.location.pathname.split('/');
    const alias = pathSegments[pathSegments.length - 1] || null;

    // Funci칩n para detectar bots
    function isBot() {
      return /bot|googlebot|crawler|spider|robot|crawling/i.test(navigator.userAgent);
    }

    // Funci칩n para iniciar un contador
    function startCountdown(element, button, callback) {
      let seconds = 5;
      element.textContent = seconds;
      button.disabled = true;

      const interval = setInterval(() => {
        seconds--;
        element.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(interval);
          button.disabled = false;
          if (callback) callback();
        }
      }, 1000);
    }

    // Mostrar pantalla 2 (Espera)
    function mostrarPantalla2() {
      pantalla1.style.display = 'none';
      pantalla2.style.display = 'block';
      startCountdown(countdown2, btnIrAPagina3, () => {
        console.log('Bot칩n P치gina 2 activado');
      });
    }

    // Mostrar pantalla 3 (Generando URL)
    function mostrarPantalla3() {
      pantalla2.style.display = 'none';
      pantalla3.style.display = 'block';
      startCountdown(countdown3, skipBtn, () => {
        skipBtn.disabled = false;
        skipAdBtn.disabled = false;
      });
    }

    // Mostrar error
    function showError(message) {
      errorMessage.textContent = message;
      homeLink.style.display = 'inline-block';
      pantalla1.style.display = 'none';
      pantalla2.style.display = 'none';
      pantalla3.style.display = 'none';
    }

    // Funci칩n para obtener la URL y registrar clics
    async function fetchUrlAndTrack() {
      if (!alias || alias === 'redirect.html') {
        showError('URL no v치lida.');
        return false;
      }

      try {
        const ref = doc(db, 'urls', alias);
        const docSnap = await getDoc(ref);

        if (!docSnap.exists()) {
          throw new Error('URL no encontrada.');
        }

        const data = docSnap.data();
        redirectUrl = data.longUrl;

        if (!redirectUrl || !/^https?:\/\/[^\s$.?#].[^\s]*$/i.test(redirectUrl)) {
          throw new Error('La URL destino no es v치lida.');
        }

        await updateDoc(ref, {
          clicks: increment(1),
          lastAccessed: serverTimestamp()
        });

        return true;
      } catch (error) {
        showError(error.message);
        console.error('Error al obtener URL:', error);
        return false;
      }
    }

    // Evento para saltar con anuncio (DirectLink Adsterra)
    skipAdBtn.addEventListener('click', () => {
      if (redirectUrl) {
        // Aqu칤 puedes agregar tu l칩gica de publicidad si es necesario
        window.location.href = redirectUrl;
      }
    });

    // Evento para saltar sin anuncio
    skipBtn.addEventListener('click', () => {
      if (redirectUrl) {
        window.location.href = redirectUrl;
      }
    });

    // Evento para el bot칩n Continuar en pantalla 1
    btnContinuar.addEventListener('click', mostrarPantalla2);

    // Evento para el bot칩n Continuar en pantalla 2
    btnIrAPagina3.addEventListener('click', mostrarPantalla3);

    // Iniciar proceso
    async function init() {
      if (isBot()) {
        pantalla1.style.display = 'none';
        errorMessage.textContent = 'Redirecci칩n en progreso...';
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 3000);
        return;
      }

      const success = await fetchUrlAndTrack();
      if (success) {
        startCountdown(countdown1, btnContinuar, () => {
          console.log('Bot칩n P치gina 1 activado');
        });
      }
    }

    // Ejecutar inicializaci칩n
    if (typeof db !== 'undefined') {
      init().catch(error => {
        showError('Error al cargar la p치gina. Intenta de nuevo.');
      });
    } else {
      showError('Error al cargar los recursos. Recarga la p치gina.');
    }
  </script>
